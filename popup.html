<!DOCTYPE html>
<html>
  <head>
    <title>Bigga Launcher</title>
    <link rel="stylesheet" href="popup.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah"
      rel="stylesheet"
    />

    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="modal-header">
      <h1 class="logo">
        <img class="logo-icon" src="images/bigga_logo.ico" />
        Bigga Launcher
        <span class="version">[1.5.3]</span>
      </h1>
    </div>
    <div
      class="modal-content"
      style="
        display: flex;
        flex-direction: row;
        color: #000;
        justify-content: center;
        cursor: pointer;
      "
    >
      <div class="flex" style="color: antiquewhite">
        <a
          href="https://dzenis.tech"
          title="dzenis.tech"
          target="_blank"
          class="tech favs"
          style="color: aliceblue"
        >
          Designed & Developed by -
          <span style="display: inline-flex" class="yup">Dzenis H.</span>
        </a>
      </div>

    </div>
    <div class="modal-icons">
      <div class="flex-container">
        <div class="flex">
          <a
            href="https://google.com"
            title="Google"
            target="_blank"
            class="tech favs"
          >
            <img src="./images/google.png" alt="Google" />
          </a>
        </div>

        <div class="flex">
          <a
            href="https://www.github.com"
            title="GitHub"
            target="_blank"
            class="tech favs"
          >
            <img src="./images/github.png" alt="GitHub" />
          </a>
        </div>

        <div class="flex">
          <a
            href="https://www.stackoverflow.com"
            title="Stack Overflow"
            target="_blank"
            class="tech favs"
          >
            <img src="./images/so.png" alt="stackoverflow" />
          </a>
        </div>

        <div class="flex">
          <a
            href="https://chat.openai.com/chat"
            title="ChatGPT"
            target="_blank"
            class="tech favs"
          >
            <img src="./images/gpt.svg" alt="Twitter" />
          </a>
        </div>

        <div class="flex">
          <a
            href="https://www.upwork.com"
            title="Upwork"
            target="_blank"
            class="tech favs"
          >
            <img src="./images/upwork.png" alt="Upwork" />
          </a>
        </div>

        <div class="flex">
          <a
            href="https://www.linkedin.com"
            title="LinkedIn"
            target="_blank"
            class="tech favs"
          >
            <img src="./images/linkedin.png" alt="LinkedIn" />
          </a>
        </div>

        <div class="flex">
          <a
            href="https://twitter.com"
            title="Twitter"
            target="_blank"
            class="tech"
          >
            <img src="./images/twitter.png" alt="Twitter" />
          </a>
        </div>

        <div class="flex">
          <a
            href="https://www.youtube.com"
            title="Youtebe"
            target="_blank"
            class="tech"
          >
            <img src="./images/yt.png" alt="youtube" />
          </a>
        </div>

        <div class="flex">
          <a
            href="https://drive.google.com  "
            title="Google Drice"
            target="_blank"
            class="tech"
          >
            <img src="./images/drive.png" alt="Google Drive" />
          </a>
        </div>

        <div class="flex">
          <a
            href="https://www.render.com"
            title="Render"
            target="_blank"
            class="tech"
          >
            <img src="./images/render.png" alt="Render" />
          </a>
        </div>

        <div class="flex">
          <a
            href="https://codepen.io"
            title="codepen"
            target="_blank"
            class="tech"
          >
            <img src="./images/codepen.png" alt="Codepen" />
          </a>
        </div>

        <div class="flex">
          <a
            href="https://www.firebase.com"
            title="Firebase"
            target="_blank"
            class="tech"
          >
            <img src="./images/firebase.png" alt="Firebase" />
          </a>
        </div>

        <div class="flex">
          <a
            href="https://www.mongodb.com"
            title="MongoDB"
            target="_blank"
            class="tech"
          >
            <img src="./images/mongo.png" alt="MongoDB" />
          </a>
        </div>

        <div class="flex">
          <a
            href="https://www.namecheap.com"
            title="NameCheap"
            target="_blank"
            class="tech"
          >
            <img src="./images/namecheap.png" alt="NameCheap" />
          </a>
        </div>

        <div class="flex">
          <a
            href="https://console.cloud.google.com"
            title="GCP"
            target="_blank"
            class="tech"
          >
            <img src="./images/gcp.png" alt="Google Cloud Platform" />
          </a>
        </div>
      </div>
      <div>
        <section class="buttons">
          <div class="button" id="openAllLinks">
            <div id="dub-arrow">
              <img
                src="https://github.com/atloomer/atloomer.github.io/blob/master/img/iconmonstr-arrow-48-240.png?raw=true"
                alt=""
                id="openAllLinks"
              />
            </div>
            <button>Open All Links</button>
          </div>

          <div class="button" id="openEssentialLinks">
            <div id="dub-arrow">
              <img
                src="https://github.com/atloomer/atloomer.github.io/blob/master/img/iconmonstr-arrow-48-240.png?raw=true"
                alt=""
                id="openEssentialLinks"
              />
            </div>
            <button>Open Essentials</button>
          </div>
          <!-- </div> -->
        </section>
      </div>
    </div>

    <hr />

    <script src="popup.js" defer></script>
  </body>
</html>
